# Cloudflare Pages Configuration
name = "w3quran"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# For local development, create a .dev.vars file with:
# QURAN_CLIENT_ID=your-client-id
# QURAN_CLIENT_SECRET=your-client-secret
# GOOGLE_CLIENT_ID=your-google-oauth-client-id
# GOOGLE_CLIENT_SECRET=your-google-oauth-client-secret
# STRIPE_SECRET_KEY=sk_test_xxx
# STRIPE_WEBHOOK_SECRET=whsec_xxx

# D1 Database for user accounts and subscriptions
[[d1_databases]]
binding = "DB"
database_name = "w3quran-db"
database_id = "19192568-1ab3-4c78-bf4c-a08c2072622e"

# KV Namespace for Global Ummah Pulse (real-time reader tracking)
# To create: wrangler kv:namespace create "UMMAH_KV"
# Then add the ID below
[[kv_namespaces]]
binding = "UMMAH_KV"
id = "157b19cc21004f42933884ea1848ccf4"
# For local preview, create with: wrangler kv:namespace create "UMMAH_KV" --preview
# Then replace this ID with the preview namespace ID
preview_id = "157b19cc21004f42933884ea1848ccf4"

# KV Namespace for Admin Settings (Stripe test/live mode toggle)
[[kv_namespaces]]
binding = "SETTINGS_KV"
id = "d6171370e7fb43c894d6d1165e84f676"
preview_id = "d6171370e7fb43c894d6d1165e84f676"
