          crumbs.push({"@type":"ListItem","position":2,"name":"Surah "+m[1],"item":d+p});
        }
        var dm = p.match(/^\/discussions\/surah\/(\d+)$/);
        if (dm) {
          crumbs.push({"@type":"ListItem","position":2,"name":"Discussions","item":d+"/discussions"});
          crumbs.push({"@type":"ListItem","position":3,"name":"Surah "+dm[1],"item":d+p});
        }
        if (crumbs.length > 1) {
          var s = document.createElement('script');
          s.type = 'application/ld+json';
          s.textContent = JSON.stringify({"@context":"https://schema.org","@type":"BreadcrumbList","itemListElement":crumbs});
          document.head.appendChild(s);
        }
      })();
    </script>
