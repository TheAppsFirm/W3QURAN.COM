<svg viewBox="0 0 1200 630" width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAFAF9"/>
      <stop offset="100%" stop-color="#F5F0E8"/>
    </linearGradient>
    <linearGradient id="mint3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg3)"/>

  <!-- Very subtle dot grid -->
  <g opacity="0.08">
    <pattern id="dots3" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#059669"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#dots3)"/>
  </g>

  <!-- Left decorative line -->
  <line x1="100" y1="120" x2="100" y2="510" stroke="#059669" stroke-width="2" opacity="0.15"/>
  <circle cx="100" cy="120" r="4" fill="#059669" opacity="0.2"/>
  <circle cx="100" cy="510" r="4" fill="#059669" opacity="0.2"/>

  <!-- Centered content -->
  <!-- Small arch icon -->
  <g transform="translate(600,180)">
    <path d="M-35,45 L-35,-5 C-35,-35 0,-58 0,-58 C0,-58 35,-35 35,-5 L35,45"
          fill="none" stroke="#059669" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M-22,45 L-22,2 C-22,-20 0,-36 0,-36 C0,-36 22,-20 22,2 L22,45"
          fill="rgba(5,150,105,0.06)" stroke="#059669" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="-54" r="3.5" fill="#059669" opacity="0.7"/>
  </g>

  <!-- w3Quran -->
  <text x="600" y="310" text-anchor="middle" fill="#1A1A1A" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="68" font-weight="800" letter-spacing="-2">w3Quran</text>

  <!-- Thin divider -->
  <line x1="520" y1="335" x2="680" y2="335" stroke="#059669" stroke-width="1.5" opacity="0.3"/>

  <!-- Subtitle -->
  <text x="600" y="370" text-anchor="middle" fill="#6B7280" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="20" font-weight="400">Interactive Quran Explorer</text>

  <!-- Features in a clean row -->
  <g transform="translate(600,440)">
    <g transform="translate(-360,0)">
      <circle cx="0" cy="-2" r="4" fill="#059669" opacity="0.6"/>
      <text x="14" y="4" fill="#4B5563" font-family="'Plus Jakarta Sans', sans-serif" font-size="15">114 Surahs</text>
    </g>
    <g transform="translate(-180,0)">
      <circle cx="0" cy="-2" r="4" fill="#0D9488" opacity="0.6"/>
      <text x="14" y="4" fill="#4B5563" font-family="'Plus Jakarta Sans', sans-serif" font-size="15">Audio Recitation</text>
    </g>
    <g transform="translate(30,0)">
      <circle cx="0" cy="-2" r="4" fill="#059669" opacity="0.6"/>
      <text x="14" y="4" fill="#4B5563" font-family="'Plus Jakarta Sans', sans-serif" font-size="15">Word-by-Word</text>
    </g>
    <g transform="translate(220,0)">
      <circle cx="0" cy="-2" r="4" fill="#0D9488" opacity="0.6"/>
      <text x="14" y="4" fill="#4B5563" font-family="'Plus Jakarta Sans', sans-serif" font-size="15">Kids Mode</text>
    </g>
    <g transform="translate(380,0)">
      <circle cx="0" cy="-2" r="4" fill="#059669" opacity="0.6"/>
      <text x="14" y="4" fill="#4B5563" font-family="'Plus Jakarta Sans', sans-serif" font-size="15">Daily Verse</text>
    </g>
  </g>

  <!-- Bottom badge -->
  <g transform="translate(600,540)">
    <rect x="-100" y="-18" width="200" height="36" rx="18" fill="url(#mint3)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" font-weight="600">Open Source &amp; Free</text>
  </g>

  <text x="1170" y="610" text-anchor="end" fill="rgba(0,0,0,0.15)" font-family="'Plus Jakarta Sans', sans-serif" font-size="12">w3quran.com</text>
</svg>
