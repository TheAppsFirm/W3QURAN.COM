<svg viewBox="0 0 1200 630" width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#064E3B"/>
      <stop offset="50%" stop-color="#065F46"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
    <linearGradient id="archGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5D78E"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#6EE7B7" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#064E3B" stop-opacity="0"/>
    </radialGradient>
    <pattern id="geo" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none"/>
      <circle cx="30" cy="30" r="28" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
      <rect x="8" y="8" width="44" height="44" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.5" transform="rotate(45,30,30)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg1)"/>
  <rect width="1200" height="630" fill="url(#geo)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>

  <!-- Decorative border -->
  <rect x="20" y="20" width="1160" height="590" rx="8" fill="none" stroke="rgba(245,215,142,0.15)" stroke-width="1"/>
  <rect x="30" y="30" width="1140" height="570" rx="6" fill="none" stroke="rgba(245,215,142,0.08)" stroke-width="0.5"/>

  <!-- Islamic geometric rosette (center background) -->
  <g transform="translate(600,260)" opacity="0.06">
    <circle r="180" fill="none" stroke="white" stroke-width="1"/>
    <circle r="140" fill="none" stroke="white" stroke-width="0.8"/>
    <circle r="100" fill="none" stroke="white" stroke-width="0.6"/>
    <!-- 8-pointed star -->
    <polygon points="0,-160 42,-42 160,0 42,42 0,160 -42,42 -160,0 -42,-42" fill="none" stroke="white" stroke-width="0.8"/>
    <polygon points="0,-160 42,-42 160,0 42,42 0,160 -42,42 -160,0 -42,-42" fill="none" stroke="white" stroke-width="0.8" transform="rotate(45)"/>
  </g>

  <!-- Mihrab arch - gold style -->
  <g transform="translate(600,230)">
    <!-- Outer arch -->
    <path d="M-55,70 L-55,-10 C-55,-60 0,-100 0,-100 C0,-100 55,-60 55,-10 L55,70"
          fill="none" stroke="url(#archGold)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <!-- Inner arch -->
    <path d="M-38,70 L-38,-2 C-38,-42 0,-72 0,-72 C0,-72 38,-42 38,-2 L38,70"
          fill="none" stroke="url(#archGold)" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <!-- Light beam -->
    <ellipse cx="0" cy="-10" rx="10" ry="30" fill="rgba(245,215,142,0.15)"/>
    <!-- Apex star -->
    <circle cx="0" cy="-95" r="5" fill="#F5D78E" opacity="0.9"/>
    <circle cx="0" cy="-95" r="10" fill="none" stroke="#F5D78E" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- w3Quran text -->
  <text x="600" y="380" text-anchor="middle" fill="white" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="64" font-weight="800" letter-spacing="-1">w3Quran</text>

  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" fill="rgba(167,243,208,0.8)" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="22" font-weight="400">Interactive Quran Explorer</text>

  <!-- Feature pills -->
  <g transform="translate(600,490)">
    <g transform="translate(-420,0)">
      <rect x="-65" y="-18" width="130" height="36" rx="18" fill="none" stroke="rgba(167,243,208,0.3)" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="rgba(167,243,208,0.7)" font-family="'Plus Jakarta Sans', sans-serif" font-size="14">114 Surahs</text>
    </g>
    <g transform="translate(-210,0)">
      <rect x="-50" y="-18" width="100" height="36" rx="18" fill="none" stroke="rgba(167,243,208,0.3)" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="rgba(167,243,208,0.7)" font-family="'Plus Jakarta Sans', sans-serif" font-size="14">Audio</text>
    </g>
    <g transform="translate(0,0)">
      <rect x="-72" y="-18" width="144" height="36" rx="18" fill="none" stroke="rgba(167,243,208,0.3)" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="rgba(167,243,208,0.7)" font-family="'Plus Jakarta Sans', sans-serif" font-size="14">Word-by-Word</text>
    </g>
    <g transform="translate(210,0)">
      <rect x="-60" y="-18" width="120" height="36" rx="18" fill="none" stroke="rgba(167,243,208,0.3)" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="rgba(167,243,208,0.7)" font-family="'Plus Jakarta Sans', sans-serif" font-size="14">Kids Mode</text>
    </g>
    <g transform="translate(420,0)">
      <rect x="-60" y="-18" width="120" height="36" rx="18" fill="none" stroke="rgba(167,243,208,0.3)" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="rgba(167,243,208,0.7)" font-family="'Plus Jakarta Sans', sans-serif" font-size="14">Daily Verse</text>
    </g>
  </g>

  <!-- Watermark -->
  <text x="1170" y="610" text-anchor="end" fill="rgba(167,243,208,0.3)" font-family="'Plus Jakarta Sans', sans-serif" font-size="12">w3quran.com</text>
</svg>
