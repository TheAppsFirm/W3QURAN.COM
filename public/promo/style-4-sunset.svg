<svg viewBox="0 0 1200 630" width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E1B4B"/>
      <stop offset="40%" stop-color="#4C1D95"/>
      <stop offset="65%" stop-color="#9333EA"/>
      <stop offset="80%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
    <radialGradient id="sun4" cx="50%" cy="72%" r="15%">
      <stop offset="0%" stop-color="#FDE68A" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#F59E0B" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="silhouette4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E1B4B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
  </defs>

  <!-- Sky gradient -->
  <rect width="1200" height="630" fill="url(#bg4)"/>

  <!-- Sun glow -->
  <rect width="1200" height="630" fill="url(#sun4)"/>

  <!-- Stars in upper sky -->
  <g opacity="0.6">
    <circle cx="150" cy="60" r="1.5" fill="white"/>
    <circle cx="300" cy="120" r="1" fill="white"/>
    <circle cx="450" cy="40" r="1.5" fill="white"/>
    <circle cx="700" cy="80" r="1" fill="white"/>
    <circle cx="850" cy="50" r="1.5" fill="white"/>
    <circle cx="1000" cy="100" r="1" fill="white"/>
    <circle cx="1100" cy="30" r="1.5" fill="white"/>
    <circle cx="200" cy="150" r="0.8" fill="white"/>
    <circle cx="550" cy="130" r="0.8" fill="white"/>
    <circle cx="950" cy="140" r="0.8" fill="white"/>
  </g>

  <!-- Crescent moon -->
  <g transform="translate(900,100)">
    <circle cx="0" cy="0" r="25" fill="#FDE68A" opacity="0.8"/>
    <circle cx="8" cy="-6" r="22" fill="#4C1D95"/>
  </g>

  <!-- Mosque silhouette at bottom -->
  <g transform="translate(0,0)">
    <!-- Ground -->
    <rect x="0" y="500" width="1200" height="130" fill="url(#silhouette4)"/>

    <!-- Main dome (center) -->
    <ellipse cx="600" cy="430" rx="80" ry="60" fill="url(#silhouette4)"/>
    <rect x="520" y="430" width="160" height="70" fill="url(#silhouette4)"/>

    <!-- Left minaret -->
    <rect x="350" y="340" width="18" height="160" fill="url(#silhouette4)"/>
    <ellipse cx="359" cy="340" rx="14" ry="10" fill="url(#silhouette4)"/>
    <circle cx="359" cy="328" r="3" fill="#FDE68A" opacity="0.5"/>

    <!-- Right minaret -->
    <rect x="832" y="340" width="18" height="160" fill="url(#silhouette4)"/>
    <ellipse cx="841" cy="340" rx="14" ry="10" fill="url(#silhouette4)"/>
    <circle cx="841" cy="328" r="3" fill="#FDE68A" opacity="0.5"/>

    <!-- Small domes -->
    <ellipse cx="470" cy="460" rx="45" ry="35" fill="url(#silhouette4)"/>
    <rect x="425" y="460" width="90" height="40" fill="url(#silhouette4)"/>
    <ellipse cx="730" cy="460" rx="45" ry="35" fill="url(#silhouette4)"/>
    <rect x="685" y="460" width="90" height="40" fill="url(#silhouette4)"/>

    <!-- Far buildings silhouette -->
    <rect x="0" y="470" width="300" height="30" fill="url(#silhouette4)"/>
    <rect x="50" y="455" width="40" height="45" fill="url(#silhouette4)"/>
    <rect x="130" y="445" width="35" height="55" fill="url(#silhouette4)"/>
    <rect x="900" y="470" width="300" height="30" fill="url(#silhouette4)"/>
    <rect x="1000" y="450" width="40" height="50" fill="url(#silhouette4)"/>
    <rect x="1100" y="460" width="35" height="40" fill="url(#silhouette4)"/>
  </g>

  <!-- w3Quran text - centered above mosque -->
  <text x="600" y="230" text-anchor="middle" fill="white" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="72" font-weight="800" letter-spacing="-1" opacity="0.95">w3Quran</text>

  <!-- Subtitle -->
  <text x="600" y="275" text-anchor="middle" fill="rgba(253,230,138,0.7)" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="22" font-weight="400">Interactive Quran Explorer</text>

  <!-- Feature pills -->
  <g transform="translate(600,340)">
    <g transform="translate(-420,0)">
      <rect x="-65" y="-16" width="130" height="32" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(253,230,138,0.2)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" fill="rgba(253,230,138,0.8)" font-family="'Plus Jakarta Sans', sans-serif" font-size="13">114 Surahs</text>
    </g>
    <g transform="translate(-210,0)">
      <rect x="-50" y="-16" width="100" height="32" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(253,230,138,0.2)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" fill="rgba(253,230,138,0.8)" font-family="'Plus Jakarta Sans', sans-serif" font-size="13">Audio</text>
    </g>
    <g transform="translate(0,0)">
      <rect x="-70" y="-16" width="140" height="32" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(253,230,138,0.2)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" fill="rgba(253,230,138,0.8)" font-family="'Plus Jakarta Sans', sans-serif" font-size="13">Word-by-Word</text>
    </g>
    <g transform="translate(210,0)">
      <rect x="-55" y="-16" width="110" height="32" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(253,230,138,0.2)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" fill="rgba(253,230,138,0.8)" font-family="'Plus Jakarta Sans', sans-serif" font-size="13">Kids Mode</text>
    </g>
    <g transform="translate(420,0)">
      <rect x="-55" y="-16" width="110" height="32" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(253,230,138,0.2)" stroke-width="0.5"/>
      <text x="0" y="4" text-anchor="middle" fill="rgba(253,230,138,0.8)" font-family="'Plus Jakarta Sans', sans-serif" font-size="13">Daily Verse</text>
    </g>
  </g>

  <text x="1170" y="610" text-anchor="end" fill="rgba(255,255,255,0.15)" font-family="'Plus Jakarta Sans', sans-serif" font-size="12">w3quran.com</text>
</svg>
