<svg viewBox="0 0 240 240" width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="h512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="35%" stop-color="#10B981"/>
      <stop offset="65%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="h512inner" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ECFDF5" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="h512glow" cx="50%" cy="35%" r="35%">
      <stop offset="0%" stop-color="#6EE7B7" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0"/>
    </radialGradient>
    <filter id="h512soft">
      <feGaussianBlur stdDeviation="1.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Base shape: Squircle -->
  <rect x="12" y="12" width="216" height="216" rx="60" fill="url(#h512)"/>
  <!-- Subtle inner shadow -->
  <rect x="12" y="12" width="216" height="216" rx="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Bloom: Seed of Life subtle pattern -->
  <g transform="translate(120,100)" opacity="0.07">
    <circle cx="0" cy="-20" r="20" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="17.3" cy="-10" r="20" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="17.3" cy="10" r="20" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="20" r="20" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="-17.3" cy="10" r="20" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="-17.3" cy="-10" r="20" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="1"/>
  </g>

  <!-- Mihrab: Pointed arch gateway — the hero element -->
  <g transform="translate(120,108)" filter="url(#h512soft)">
    <!-- Outer arch -->
    <path d="M-30,38 L-30,-6 C-30,-32 0,-52 0,-52 C0,-52 30,-32 30,-6 L30,38"
          fill="none" stroke="white" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    <!-- Inner arch (filled with light gradient) -->
    <path d="M-20,38 L-20,-2 C-20,-22 0,-38 0,-38 C0,-38 20,-22 20,-2 L20,38 Z"
          fill="url(#h512glow)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <!-- Light beam from center -->
    <ellipse cx="0" cy="-8" rx="6" ry="14" fill="url(#h512inner)" opacity="0.8"/>
    <!-- Apex star -->
    <circle cx="0" cy="-48" r="3.5" fill="white" opacity="0.85"/>
    <circle cx="0" cy="-48" r="6" fill="none" stroke="white" stroke-width="0.5" opacity="0.25"/>
  </g>

  <!-- Signal: Sound/recitation wave rings emanating from arch -->
  <g transform="translate(120,90)" opacity="0.1">
    <ellipse cx="0" cy="0" rx="52" ry="48" fill="none" stroke="white" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="66" ry="60" fill="none" stroke="white" stroke-width="0.7"/>
    <ellipse cx="0" cy="0" rx="80" ry="72" fill="none" stroke="white" stroke-width="0.4"/>
  </g>

  <!-- Signal: w3 text — clean modern wordmark at bottom -->
  <g transform="translate(120,178)">
    <!-- Stylized W -->
    <path d="M-28,-6 L-20,8 L-12,-2 L-4,8 L4,-2 L12,8 L20,-6"
          fill="none" stroke="white" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <!-- 3 superscript -->
    <text x="27" y="-4" fill="white" opacity="0.85" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" font-weight="800">3</text>
  </g>

  <!-- Bloom: Two small petal shapes flanking the arch -->
  <g transform="translate(120,108)" opacity="0.15">
    <ellipse cx="-44" cy="-10" rx="8" ry="16" fill="white" transform="rotate(-20,-44,-10)"/>
    <ellipse cx="44" cy="-10" rx="8" ry="16" fill="white" transform="rotate(20,44,-10)"/>
  </g>
</svg>
