<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bubbleGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="glowGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0"/>
    </linearGradient>
    <radialGradient id="highlight512" cx="35%" cy="25%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.6)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="shadow512" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#4F46E5" flood-opacity="0.5"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feFlood flood-color="#A78BFA" flood-opacity="0.3"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f172a"/>

  <!-- Outer glow rings -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(139,92,246,0.2)" stroke-width="2"/>
  <circle cx="256" cy="256" r="180" fill="url(#glowGrad512)" filter="url(#shadow512)"/>

  <!-- Main bubble -->
  <circle cx="256" cy="256" r="150" fill="url(#bubbleGrad512)" filter="url(#innerGlow)"/>

  <!-- Inner glass layer -->
  <circle cx="256" cy="256" r="135" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <!-- Glass highlight - top crescent -->
  <ellipse cx="210" cy="190" rx="75" ry="45" fill="url(#highlight512)"/>

  <!-- Small bright spots -->
  <circle cx="180" cy="165" r="18" fill="rgba(255,255,255,0.5)"/>
  <circle cx="200" cy="150" r="8" fill="rgba(255,255,255,0.7)"/>

  <!-- Arabic Qaf (ق) symbol -->
  <text x="256" y="300"
        font-family="'Scheherazade New', 'Amiri', 'Arial', serif"
        font-size="180"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        style="text-shadow: 0 4px 16px rgba(0,0,0,0.3);">ق</text>

  <!-- Decorative floating particles -->
  <circle cx="350" cy="140" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="380" cy="180" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="130" cy="330" r="7" fill="rgba(255,255,255,0.5)"/>
  <circle cx="370" cy="320" r="5" fill="rgba(255,255,255,0.4)"/>

  <!-- Bottom reflection -->
  <ellipse cx="256" cy="360" rx="60" ry="20" fill="rgba(167,139,250,0.3)" filter="blur(8px)"/>
</svg>
